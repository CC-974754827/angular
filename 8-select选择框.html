<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- ng-option 指令来创建一个下拉列表，列表项通过对象和数组循环输出 -->
    <!-- ng-init 设置默认选中值 -->
    <div ng-app="myApp" ng-controller="myCtrl">
        <select ng-init="selectedName = names[0]" ng-model="selectedName" ng-options="x for x in names">
        </select>
        <hr />
        <!-- ng-repeat 指令来创建下拉列表 -->
        <select>
            <option ng-repeat="x in names">{{x}}</option>
        </select>
        <!-- 
            ng-repeat 有局限性，选择的值是一个字符
            ng-options 指令，选择的值是一个对象 
        -->
        <hr />
        <select ng-init="selectedSite = sites[0]" ng-model="selectedSite" ng-options="x.site for x in sites">
        </select>
        <p>你选择的是: {{selectedSite.site}}</p>
        <p>网址为: {{selectedSite.url}}</p>
        <hr />
        <select ng-model="selectedCar" ng-options="x for (x, y) in cars">
        </select>
        <p>你选择的是: {{selectedCar.brand}}</p>
        <p>模型: {{selectedCar.model}}</p>
        <p>颜色: {{selectedCar.color}}</p>
    </div>

    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope){
            $scope.names = ["Google", "Runoob", "Taobao"];

            $scope.sites = [
                {site : "Google", url : "http://www.google.com"},
                {site : "Runoob", url : "http://www.runoob.com"},
                {site : "Taobao", url : "http://www.taobao.com"}
            ];

            $scope.cars = {
                car01 : {brand : "Ford", model : "Mustang", color : "red"},
                car02 : {brand : "Fiat", model : "500", color : "white"},
                car03 : {brand : "Volvo", model : "XC90", color : "black"}
            }
        });
    </script>
</body>
</html>
